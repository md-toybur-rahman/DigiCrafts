	<script>
		function handleMenubar () {
			const menubar = document.getElementById('mobile_menubar');
			if(menubar.classList.contains('hidden')) {
				menubar.classList.remove('hidden');
			}
			else {
				menubar.classList.add('hidden')
			}
		}
		function handleClose () {
			const menubar = document.getElementById('mobile_menubar');
			if(menubar.classList.contains('hidden')) {

			}
			else {
				menubar.classList.add('hidden')
			}
		}
